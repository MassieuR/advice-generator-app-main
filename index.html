<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="advice-container">
      <h1>Advice <span class="advice-id"></span></h1>
      <p id="advice">
      </p>
      <img class='pattern-mobile' src="images/pattern-divider-mobile.svg" alt="pattern divider" />
      <img class='pattern-desktop inactive' src="images/pattern-divider-desktop.svg" alt="pattern divider" />
      <div id="logo-container">
        <img id="dice" src="images/icon-dice.svg" alt="dice" />
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
